<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>

  <!-- header -->
  <header class="py-3">
    <div class="top-bar d-flex debug">
      
      <div class="logo d-flex align-items-center w-15 bg-white debug">
        <img src="img/mobile-logo.png" class="d-xl-none" alt="Mobile-Logo">

        <img src="img/logo.svg" class="d-none d-xl-block" alt="Logo">
      </div>

      <div class="search w-70 debug">
        
      </div>

      <div class="icon w-15 bg-white debug">
        
      </div>

    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <div class="content d-flex debug">

      <div class="left-side d-flex flex-column">
        <div class="my-3">
          <nav>
            <ul class="ps-0 ">
              <li class="d-flex justify-content-center">
                <a href="#" class="d-flex align-items-center">
                  <i class="fa-solid fa-house"></i>

                  <span class="d-none d-xl-block ms-3">Home</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="mb-3">
          <nav>
            <ul class="ps-0">
              <li class="d-flex justify-content-center">
                <a href="#" class="d-flex align-items-center">
                  <i class="fa-solid fa-chart-simple"></i>

                  <span class="d-none d-xl-block ms-3">Stats</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div>
          <nav>
            <ul class="ps-0">
              <li class="d-flex justify-content-center">
                <a href="#" class="d-flex align-items-center">
                  <i class="fa-solid fa-signal"></i>

                  <span class="d-none d-xl-block ms-3">Signal</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="right-side debug">
        
      </div>

    </div>
  </main>
  <!-- /main -->
  
</body>
</html>
